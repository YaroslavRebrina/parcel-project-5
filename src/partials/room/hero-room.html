<section class="section-hero">
  <div class="hero-room__gardient"></div>
  <div class="hero-room">
    <ul class="slick__list-room room-time">
      <li class="slick__item">
        <div class="slick__box-room slick__box-room--first"></div>
      </li>
      <li class="slick__item">
        <div class="slick__box-room slick__box-room--second"></div>
      </li>
      <li class="slick__item">
        <div class="slick__box-room slick__box-room--third"></div>
      </li>
    </ul>
    <h2 class="hero-room__title">
      Двомісний номер <span class="hero-room__title-little">люкс</span>
    </h2>
    <p class="hero-room__text">
      Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.
      Velit officia consequat duis enim velit mollit. Exercitation veniam
      consequat sunt nostrud amet.
    </p>
    <button
      type="button"
      class="hero-room__button button__primary button__primary--transparent data-price-modal-open"
    >
      Переглянути ціни
    </button>
    <address class="hero-room__address address">
      <a
        class="address__link"
        href="https://goo.gl/maps/Z9ZDGPFKSgUdqrtR8"
        target="_blank"
      >
        <svg class="address__icon" width="24" height="24">
          <use href="/src/images/symbol-defs.svg#icon-location"></use>
        </svg>
        <p class="address__text">
          Україна, м. Полтава,
          <span class="address__span">вул. Маршала Бірюзова, 15</span>
        </p>
      </a>
    </address>
    <ul class="hero-room__social social">
      <li class="social__item">
        <a
          class="social__link"
          href="https://www.instagram.com/"
          target="_blank"
        >
          <svg class="social__icon" width="24" height="24">
            <use href="/src/images/symbol-defs.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a
          class="social__link"
          href="https://www.facebook.com/"
          target="_blank"
        >
          <svg class="social__icon" width="24" height="24">
            <use href="/src/images/symbol-defs.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li class="social__item">
        <a class="social__link" href="https://telegram.org/" target="_blank">
          <svg class="social__icon" width="24" height="24">
            <use href="/src/images/symbol-defs.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
